[package]
name = "aurelius"
version = "0.5.0"
authors = ["Andy Russell <arussell123@gmail.com>"]
documentation = "https://euclio.github.io/aurelius"
homepage = "https://github.com/euclio/aurelius"
keywords = ["markdown", "vim"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/euclio/aurelius"
description = "A complete solution for previewing markdown."

[dependencies]
chan = "0.1.14"
error-chain = "0.11"
handlebars-iron = "0.25"
iron = "0.5"
lazy_static = "0.2"
log = "0.3.1"
mount = "0.3"
pulldown-cmark = { version = "0.1", default-features = false }
serde = "1"
serde_json = "1"
shlex = "0.1"
staticfile = "0.4"
url = "1.1.0"
websocket = { version = "0.20", default-features = false, features = ["sync"] }

[dev-dependencies]
reqwest = "0.7"
iron-test = "0.5"
